<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #1f1f1f, #2c3e50);
      color: #fff;
      min-height: 100vh;
      padding: 40px;
    }

    header {
      text-align: center;
      margin-bottom: 60px;
      animation: fadeIn 1s ease-out;
    }

    header h1 {
      font-size: 3rem;
      margin-bottom: 10px;
    }

    header p {
      font-size: 1.2rem;
      color: #bbb;
    }

    .projects {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 30px;
    }

    .project-card {
      background-color: #2a2a2a;
      border-radius: 15px;
      padding: 20px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      animation: slideUp 0.5s ease forwards;
      opacity: 0;
    }

    .project-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.3);
    }

    .project-card h3 {
      font-size: 1.5rem;
      margin-bottom: 10px;
    }

    .project-card p {
      color: #ccc;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes slideUp {
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <header>
    <h1>Isaac Lindsey</h1>
    <p>Future Data Analyst | Python | SQL | Excel | Stats</p>
  </header>

  <section class="projects">
    <div class="project-card" style="animation-delay: 0.2s">
      <h3>Project Title 1</h3>
      <p>A short description of what this project does and the tech used.</p>
    </div>

    <div class="project-card" style="animation-delay: 0.4s">
      <h3>Project Title 2</h3>
      <p>Brief insight into your analysis or tool you built.</p>
    </div>

    <div class="project-card" style="animation-delay: 0.6s">
      <h3>Project Title 3</h3>
      <p>What you learned, solved, or improved with this project.</p>
    </div>
  </section>

  <script>
    // Animate project cards on load
    document.querySelectorAll('.project-card').forEach((el, i) => {
      setTimeout(() => {
        el.style.animation = `slideUp 0.5s ease forwards`;
        el.style.animationDelay = `${0.2 + i * 0.2}s`;
      }, 100);
    });
  </script>
</body>
</html>
